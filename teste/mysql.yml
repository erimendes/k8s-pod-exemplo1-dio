apiVersion: v1
kind: Pod
metadata:
  name: pod-mysql-db
  labels:
    app: pod-mysql-db
spec:
  containers:
  - name: mysql
    image: mysql:latest
    env:
      - name: MYSQL_DATABASE
        value: "meubanco"
      - name: MYSQL_ROOT_PASSWORD
        value: "s3cr3ta"
    ports:
      - containerPort: 3306